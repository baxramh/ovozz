<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ovozli Matn Generator</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f7f6; }
        .container { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        h2 { color: #333; }
        #status { margin-bottom: 10px; font-weight: bold; color: #555; }
        #result { width: 100%; height: 150px; border: 2px border-radius: 8px; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; font-size: 16px; resize: none; }
        button { background-color: #4CAF50; color: white; border: none; padding: 12px 25px; border-radius: 50px; cursor: pointer; font-size: 16px; transition: 0.3s; }
        button:hover { background-color: #45a049; }
        button.recording { background-color: #f44336; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <h2>Ovozni matnga aylantirish</h2>
    <div id="status">Tugmani bosing va gapiring</div>
    <textarea id="result" placeholder="Sizning matningiz bu yerda paydo bo'ladi..."></textarea>
    <button id="start-btn">Ovozni yozishni boshlash</button>
</div>

<script>
    const startBtn = document.getElementById('start-btn');
    const resultArea = document.getElementById('result');
    const statusText = document.getElementById('status');

    // Brauzer qo'llab-quvvatlashini tekshirish
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = 'uz-UZ'; // O'zbek tili sozlamasi
        recognition.interimResults = false; // Faqat yakuniy natijani olish

        startBtn.addEventListener('click', () => {
            recognition.start();
        });

        recognition.onstart = () => {
            statusText.innerText = "Sizni eshityapman...";
            startBtn.classList.add('recording');
            startBtn.innerText = "Yozilmoqda...";
        };

        recognition.onspeechend = () => {
            recognition.stop();
            statusText.innerText = "Tahlil qilinmoqda...";
            startBtn.classList.remove('recording');
            startBtn.innerText = "Ovozni yozishni boshlash";
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            resultArea.value += transcript + " ";
            statusText.innerText = "Tayyor!";
        };

        recognition.onerror = (event) => {
            statusText.innerText = "Xatolik yuz berdi: " + event.error;
            startBtn.classList.remove('recording');
        };

    } else {
        alert("Kechirasiz, brauzeringiz ushbu funksiyani qo'llab-quvvatlamaydi. Chrome'dan foydalanib ko'ring.");
    }
</script>

</body>
</html>
